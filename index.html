<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left-side">
        <div class="logo-img-container">
          <img src="./images/logo.svg" alt="sneakers e-commerce logo" />
        </div>

        <nav class="desktop-nav">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="header-right-side">
        <button class="shopping-cart-btn">
          <img src="./images/icon-cart.svg" alt="Shopping cart icon" />
        </button>

        <div class="user-avatar-container">
          <img src="./images/image-avatar.png" alt="User avatar image" />
        </div>
      </div>
    </header>
  </body>
</html>
