<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-left-side">
        <button
          class="menu-open-button"
          aria-label="Open menu"
          aria-controls="sidebar"
          aria-expanded="false"
        >
          <svg width="16" height="15" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z"
              fill="#69707D"
              fill-rule="evenodd"
            />
          </svg>
        </button>

        <div class="logo-img-container">
          <img src="./images/logo.svg" alt="sneakers e-commerce logo" />
        </div>

        <nav class="desktop-nav">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="header-right-side">
        <button
          class="shopping-cart-btn"
          aria-controls="cart-dropdown"
          aria-expanded="false"
          aria-haspopup="true"
        >
          <img src="./images/icon-cart.svg" alt="Shopping cart icon" />
        </button>

        <div class="user-avatar-container">
          <img src="./images/image-avatar.png" alt="User avatar image" />
        </div>

        <div id="cart-dropdown" class="cart-dropdown" aria-hidden="true">
          <div class="cart-header">Cart</div>

          <div class="cart-content">
            <p class="empty-cart-message">Your cart is empty.</p>

            <div class="cart-item hidden">
              <img
                src="./images/image-product-1-thumbnail.jpg"
                alt="Product thumbnail"
                class="cart-item-thumbnail"
              />
              <div class="cart-item-details">
                <p class="cart-item-name">Fall Limited Edition Sneakers</p>
                <p class="cart-item-price">
                  $125.00 x <span class="cart-item-quantity">3</span>
                  <span class="cart-item-total">$375.00</span>
                </p>
              </div>
              <button
                class="delete-item-btn"
                aria-label="Remove item from cart"
              >
                <svg
                  width="14"
                  height="16"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                  <defs>
                    <path
                      d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4.5 6.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Zm3 0c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7Z"
                      id="a"
                    />
                  </defs>
                  <use fill="#C3CAD9" fill-rule="nonzero" xlink:href="#a" />
                </svg>
              </button>
            </div>

            <button class="checkout-btn hidden">Checkout</button>
          </div>
        </div>
      </div>
    </header>

    <nav id="sidebar" class="sidebar" aria-hidden="true">
      <button class="menu-close-button" aria-label="Close menu">
        <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
            fill="#69707D"
            fill-rule="evenodd"
          />
        </svg>
      </button>

      <ul>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="overlay" aria-hidden="true"></div>

    <main></main>
  </body>
</html>
